
<html>
<head>
    <style>
        body {
            font-family: "Helvetica Neue", helvetica, arial;
            padding: 15px;
        }

        ul {
            list-style: none;
            margin: 12px;
            padding: 10px;
        }

        ul li {
            line-height: 1.4;
        }
    </style>

    <script>
        function WebSocketTest(){
            if (window.WebSocket){
                alert("WebSocket is supported by your Browser!");
                var host = location.origin.replace(/^http/, 'ws');
                var ws = new WebSocket(host);
                ws.onopen = function()
                {
                    var msg="How are you server?!";
                    ws.send(msg);
                    alert(" Client Message: " + msg);
                };

                ws.onmessage = function (evt)
                {
                    var received_msg = evt.data;

                    alert("Server Message received : " + evt.data);
                };


                ws.onclose = function()
                {

                    alert("Connection is closed...");
                };

                ws.onerror = function()
                {

                    alert("WebSocket error...");
                };

            }
            else {
                alert("WebSocket NOT supported by your Browser!");
            }
        }
    </script>
</head>
<body>
<a href="javascript:WebSocketTest()"> Server and Client WebSocket chat</a>
<ul id='pings'></ul>

</body>
</html>
